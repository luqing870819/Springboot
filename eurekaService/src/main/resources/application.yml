#-------------boot内置容器配置-------------
server:
  port: 8085

logging:
  level:
    org:
      springframework: info

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/   

spring:
  application:
    name: hello-service

